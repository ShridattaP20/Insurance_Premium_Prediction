<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Static/CSS/style.css"

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Welcome To Insurance Premium Predictor</title>
  </head>
<body>
    <div class="login">
       <h1>Insurance Premium Predictor</h1>
   
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        <div class="mb-3">
            <label class="form-label">Age</label>
            <input class="form-control" type="number" name="age"
            placeholder="Enter your Age"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Sex</label>
            <select class="form-control" name="sex" placeholder="Enter you sex" required>
                <option class="placeholder" selected disabled value="">Select Sex</option>
                <option value="male">
                    Male
                </option>
                <option value="female">
                    Female
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">bmi</label>
            <input class="form-control" type="bmi" name="bmi"
                placeholder="Enter your BMI"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Children</label>
            <input class="form-control" type="number" name="children"
            placeholder="Enter no of children"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Smoker</label>
            <select class="form-control" name="smoker" placeholder="Are you smoke?" required>
                <option class="placeholder" selected disabled value=""> Smoker </option>
                <option value="yes">
                   Yes
                </option>
                <option value="no">
                    no
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Region</label>
            <select class="form-control" name="region" placeholder="Enter your region"
                required>
                <option class="placeholder" selected disabled value="">Select the region</option>
                <option value="southeast">
                    Southeast
                </option>
                <option value="southwest">
                    Southwest
                </option>
                <option value="northeast">
                    Northeast
                </option>
                <option value="northwest">
                    Northwest
                </option>
            </select>
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict your expenses" required />
        </div>
    </form>
    <h2>
       The premium amount is Rs. {{results}}
    </h2>
   <body>
</html>
